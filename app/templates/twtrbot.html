{% extends "base.html" %}

{% block title %}Twitter Bot Examples{% endblock %}

{% block head %}
  {{ super() }}
  <style type="text/css">
    .container {
      max-width: 700px;
      padding-top: 70px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <table class="table table-striped table-bordered">
      <th colspan="3">Would-Be Tweets From A Lazy Twitter Bot</th>
      {% for tweet in tweets %}
        <tr>
          <td><img src="{{ url_for('static', filename=tweet.img_path) }}" width="100"/></td>
          <td>{{ tweet.handle }}</td>
          <td><strong>{{ tweet.text }}</strong></td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
